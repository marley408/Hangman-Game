<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hangman Game</title>

<body>

    <h1>Hangman Game</h1>

    <div id="game">

        <div>
            <h3>Press any key to get started</h3>
        </div>
            
         <div>
            Wins: <span id="wins"></span>
        </div>


        <div>
            Current Word: <span id="currentWord"></span>
        </div>
            
            
        <div>
            Number of Letters Remaining: <span id="remainingLetters"></span>
        </div>
            
            
        <div>
            Letters Already Guessed: <span id="lettersGuessed"></span>
        </div>
        
    
    
            
            
        
    </div>
